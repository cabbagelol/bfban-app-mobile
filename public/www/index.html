<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFBAN 移动应用</title>

    <!-- CSS only -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/cover/">
    <link rel="canonical" href="https://v4.bootcss.com/docs/examples/sticky-footer-navbar/">
    <link rel="icon" href="https://bfban.com/favicon.ico">

    <style>
        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        main {
            height: inherit;
            overflow: hidden;
            min-height: 900px;
        }

        footer {
            background: #ffc107;
            padding: 10px 0 10px 0;
        }

        .menu {
            width: 100%;
            height: 70px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.17);
            background: #354e80;
            padding: 10px 0;
            margin: 0 0 50px 0
        }

        .exhibition {
            margin: -50px 0 -100px 0px;
            width: 1100px;
        }

        @media (max-width: 580px) {
            .exhibition {
                display: none;
            }
        }


        .background {
            background-image: url(../svg/bk.svg);
            background-size: cover;
            height: 100%;
            width: 100%;
        }

        .login-beta {
            font-size: 12px;
            padding: 1px 4px;
            margin: 0 0 0 10px;
            border-bottom: 2px solid #1c325d;
            background-color: #354e80;
            color: #fff;
        }


    </style>

</head>
<body class="background">

<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong><font style="vertical-align: inherit;"><font
                        style="vertical-align: inherit;">
                    BFBAN<span class="login-beta">Beta</span>
                </font></font></strong>
            </a>
        </div>
    </div>
</header>

<main role="main" class="flex-shrink-0" id="app">
    <div class="menu">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <div style="border-bottom: 2px solid #fff;height: 40px;float:left;margin:20px 30px 0 0;text-align:center;color: rgba(255, 255, 255, 0.64);">
                        了解更多资讯
                    </div>
                    <block v-for="i of [{'n': '联BFBAN网站', 'u': 'https://bfban.com'}, {'n': '设计者', 'u': 'https://cabbagelol.net/about'}, {'n': '捐赠', 'u': 'https://cabbagelol.net/%e6%8d%90%e5%8a%a9/'}]">
                        <a :href="i.u" target="_blank">
                            <div style="height: 40px;float:left;margin:20px 30px 0 0;text-align:center;color: rgba(255, 255, 255, 0.64);">
                                {{i.n}}
                            </div>
                        </a>
                    </block>

                </div>
                <div class="col-2 justify-content-center text-right"
                     style="display: flex;align-items: center;margin-bottom: 10px;">
                    <a href="https://jq.qq.com/?_wv=1027&k=kXr9z9FE" target="_blank">
                        <button type="button" class="btn btn-primary">612949946</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <section class="row">
            <div class="col-12 col-sm-9 col-md-5">
                <div class="container">
                    <img src="https://i.loli.net/2018/11/03/5bdd8e977b10d.png" width="100"
                         height="100"/>
                    <h1>
                        <font style="vertical-align: inherit;">
                            <b>联BAN</b>
                            <br/>调查局应用程序
                        </font>
                    </h1>
                    <p class="lead text-muted"><font style="vertical-align: inherit;"><font
                            style="vertical-align: inherit;">程序目的增强BFBAN
                        WEB功能，作为移动软体发挥查询与管理作用；增强会分三阶段逐步改进并且未来影响WEB端。</font></font>
                    </p>
                    <br/>
                    <div class="btn-group" role="group"
                         aria-label="Button group with nested dropdown">


                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal"
                                data-target="#staticBackdrop">
                            下载 <span class="badge badge-light">测试</span>
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
                             tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">下载告示</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <iframe src="news-app.html" height="500" frameborder="0"></iframe>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                        <a href="https://github.com/cabbagelol/bfbanApp/releases"
                                           target="_blank">
                                            <button type="button" class="btn btn-primary">
                                                了解,前往
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <a href="https://trello.com/b/ZECQnnEz/bfban-app" target="_blank">
                        <button type="button" class="btn btn-link btn-lg">开发进度</button>
                    </a>
                    <a href="https://github.com/cabbagelol/bfbanApp/issues" target="_blank">
                        <button type="button" class="btn btn-link btn-lg">帮助</button>
                    </a>
                    <hr/>
                    <div class="row">
                        <div class="col-sm">
                            <div class=" text-muted"><a href="#" class="badge badge-warning">版本</a>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class=" text-muted">{{ version.version }}</div>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-sm">
                            <div class=" text-muted"><a href="#" class="badge badge-primary">发行号</a>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class=" text-muted">{{ version.stage }}</div>
                        </div>
                    </div>
                    <hr/>
                    <div class="row">
                        <div class="col-sm">
                            <div class=" text-muted"><a href="#" class="badge badge-dark">说明</a>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class=" text-muted">{{ version.describe }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-3 col-md-7">
                <img src="../images/exhibition.png" class="exhibition">
            </div>
        </section>

    </div>
</main>

        </svg>
    </div>
</footer>
</body>
</html>

<!-- JS, Popper.js, and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<!-- JS, baidu.com -->
<script src="../js/baidu.js" type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0-0/axios.min.js"></script>

<script type="text/javascript">
    /**
     * 就这样吧，懒的构建一个完整本地项目
     */
    var app = new Vue({
        el: '#app',
        data: {
            version: {},
        },

        created() {
            const self = this;
            axios({
                method: 'get',
                url: '../json/version.json',
                headers: {
                    'Content-Type': 'application/json',
                },
            }).then(function (response) {
                self.version = response.data.list[0];
            });
        }
    });


</script>
