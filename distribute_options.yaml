output: installation/
releases:
  - name: android
    jobs:
      - name: android-aab
        package:
          platform: android
          target: aab
          build_args:
            target: lib/main.prod.dart
            profile: true
            target-platform: android-arm,android-arm64,android-x64
        publish:
          target: playstore
          args:
            package-name: com.cabbagelol.bfban
            track: alpha
      - name: android-apk
        package:
          platform: android
          target: apk
          build_args:
            target: lib/main.prod.dart
            profile: true
            target-platform: android-arm,android-arm64,android-x64
  - name: ios
    jobs:
      - name: ios-ipa
        package:
          platform: ios
          target: ipa
          build_args:
            target: lib/main.prod.dart
            export-options-plist: ios/Runner/info.plist