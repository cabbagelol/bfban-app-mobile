name: bfban
description: bfban.com
publish_to: 'none'
version: '0.2.13+51'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: 3.24.3

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  community_material_icon: ^5.9.55

  cupertino_icons: ^1.0.2

  # 时间选择器 https://pub.dev/packages/syncfusion_flutter_datepicker
  syncfusion_flutter_datepicker: ^27.1.50

  # 请求模块 https://pub.dev/packages/dio
  dio: ^5.0.0

  # Dio Cookie 管理器 https://pub.dev/packages/dio_cookie_manager
  dio_cookie_manager: ^3.1.1

  # Dio 灵活重试 https://pub.dev/packages/dio_smart_retry
  dio_smart_retry: ^6.0.0

  # 旧项目 https://pub.dev/packages/dio_cache_interceptor
  #  dio_http_cache_lts: ^0.4.1
  dio_cache_interceptor: ^3.5.0

  # 状态管理 https://pub.dev/packages/provider
  provider: ^6.0.2

  # 路由管理 https://pub.dev/packages/fluro
  fluro: ^2.0.3

  # 包信息  https://pub.dev/packages/package_info_plus
  package_info_plus: ^8.0.2

  # html https://pub.dev/packages/flutter_html
  flutter_html: ^3.0.0-beta.2

  # svg渲染模块 https://pub.dev/packages/flutter_svg
  flutter_svg: any

  # 数据储存 https://pub.flutter-io.cn/packages/shared_preferences
  shared_preferences: ^2.0.6

  # 链接 https://pub.flutter-io.cn/packages/url_launcher
  url_launcher: ^6.1.10

  # (图像)选择器 https://pub.flutter-io.cn/packages/image_picker
  image_picker: ^1.0.0
  image: any

  # (文件)选择器 https://pub.flutter-io.cn/packages/file_picker
  file_picker: 8.1.3

  # 文件访问 https://pub.flutter-io.cn/packages/open_file
  open_file: ^3.5.10

  # 图片扩展(裁剪) https://pub.flutter-io.cn/packages/extended_image
  extended_image: ^8.1.0

  # 权限 https://pub.flutter-io.cn/packages/permission_handler
  permission_handler: ^11.3.1

  # link https://pub.flutter-io.cn/packages/app_links
  app_links: ^6.3.0

  # 网络状态 https://pub.flutter-io.cn/packages/connectivity_plus
  connectivity_plus: ^6.0.5

  # 相机(扫码 and 拍摄) https://pub.flutter-io.cn/packages/camerawesome
  camerawesome: ^2.1.0

  # 下拉刷新与加载 https://pub.flutter-io.cn/packages/easy_refresh
  easy_refresh: ^3.3.2+2

  # 富文本扩展 https://pub.flutter-io.cn/packages/flutter_rte
  flutter_rte: ^1.0.0

  # uuid https://github.com/Daegalus/dart-uuid
  uuid: ^4.4.2

  # 多国语言 https://github.com/Daegalus/flutter_translate
  # https://www.unicode.org/reports/tr35/#Unicode_language_identifier
  flutter_translate: ^4.0.3
  flutter_i18n: ^0.36.2

  # loading
  loading_animation_widget: ^1.3.0

  # 哨兵 https://pub.dev/packages/sentry
  sentry: ^8.8.0

  # UI库
  flutter_elui_plugin:
    git:
      url: https://github.com/ElementUserInterface/flutter-elui-plus-plugin.git

  # 视频 https://pub.flutter-io.cn/packages/video_player
  video_player: ^2.1.1

  # 动画
  animations: ^2.0.7

  # 极光 https://pub.flutter-io.cn/packages/jpush_flutter
  # 需要配置android/ios目录
  # jpush_flutter: ^2.3.8

  # 许可证页 https://pub.flutter-io.cn/packages/flutter_custom_license_page
  flutter_custom_license_page: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  logger: ^2.4.0

  flutter_lints: ^5.0.0

  # 启动屏幕 https://pub.flutter-io.cn/packages/flutter_native_splash
  flutter_native_splash: ^2.4.3

  build_runner: ^2.4.6

  # 打包工具 https://pub.flutter-io.cn/packages/flutter_distributor
  flutter_distributor: ^0.0.2

flutter_native_splash:
  color: "#f2f2f2"
  color_dark: "#000000"
  branding: assets/splash/ic_launcher.png
  branding_mode: center
  android_gravity: center
  fullscreen: true
  android: true
  ios: false
  web: false

flutter:
  uses-material-design: true
  fonts:
    - family: UbuntuMono
      fonts:
        - asset: assets/fonts/Ubuntu_Mono/UbuntuMono-Italic.ttf
        - asset: assets/fonts/Ubuntu_Mono/UbuntuMono-Regular.ttf
          style: italic
  assets:
    - assets/
    - assets/lang/
    - assets/images/
    - assets/images/recordPlatforms/
    - assets/images/games/bf1/
    - assets/images/games/bf6/
    - assets/images/games/bfv/
    - assets/splash/
    - assets/fonts/
    - assets/fonts/Ubuntu_Mono/